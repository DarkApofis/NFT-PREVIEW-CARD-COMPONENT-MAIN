<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <main>
    <section class="container_img">
   </section>
    <section class="main__info">
      <h2 class="main__info--title">Equilibrium #3429</h2>
      <p class="main__info--description">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="main__info--details">
        <li class="price">0.041 ETH</li>
        <li class="price__time">3 days left</li>
      </ul>
    </section>
    <footer>
      <img class="footer_avatar" src="./images/image-avatar.png" alt="">
      <p class="footer_creator-name">Creation of <span>Jules Wyvern</span></p>
    </footer>
  </main>
</body>
</html>
